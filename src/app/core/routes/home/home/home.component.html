<!-- Jumbotron -->
<div class="jumbotron">
  <h1 class="display-4">Welcome,</h1>
  <p class="lead">Join us, to bookmark any programming tutorial, video, article, etc, and have it in a nicely organized for you to reference later. </p>
  <hr class="my-4">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <button class="btn light-purple-bg white-color" data-toggle="modal" data-target="#exampleModal">Create new Topic</button>
      </div>
      <div class="col-sm">
        <button class="btn sea-green-bg white-color" data-toggle="modal" data-target="#exampleModalTwo">Create new Bookmark</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Topic</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createTopic" (ngSubmit)="addNewTopic()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Title">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalTwo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Bookmark</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createBookmark" (ngSubmit)="addNewBookmark()">
          <div class="form-group">
            <label for="topic_title">Title</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="topic_title">Subject</label>
            <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="topic_title">Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="topic_title">Link Url</label>
            <input type="text" class="form-control" formControlName="link_url"  placeholder="Link Url">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Topics -->
<app-topic [topics]="topics"></app-topic>
